[alembic]
script_location = alembic

[loggers]
keys = root, sqlalchemyscript

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemyscript]
level = INFO
handlers = console
propagate = no

[handler_console]
class = StreamHandler
args = []
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-8s %(message)s

# Database URL
sqlalchemy.url = postgresql://postgres:password@db/postgres  # usuario:password@nombre_del_servicio/nombre_de_la_base_de_datos
